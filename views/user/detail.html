% rebase('base.html', title='Detail Page')


    <h1 class="lead my-4">User page</h1>  
    % if res:
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <span>ID: {{ res[0][0] }}</span>
        </li>
        <li class="list-group-item">
            <span>name: {{ res[0][1] }}</span>
        </li>
        <li class="list-group-item">
            <span>email: {{ res[0][2] }}</span>
        </li>
        % if res[0][8]:
        <figure>
            <img src="{{ res[0][8] }}" alt="img">
        </figure>
        % end
    </ul>
    % else:
        <span>Sorry, user from this ID not exist</span>
    % end
    <a class="page-link my-4" href="/blog">View my Blog</a>
